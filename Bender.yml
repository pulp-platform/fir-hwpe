package:
  name: fir-hwpe
  authors:
    - "Francesco Conti <f.conti@unibo.it>"

dependencies:
  hwpe-stream: { path: "deps/hwpe-stream" }
  hwpe-ctrl:   { path: "deps/hwpe-ctrl" }

sources:
  - include_dirs:
      - rtl
    files:
      # Source files grouped in levels. Files in level 0 have no dependencies on files in this
      # package. Files in level 1 only depend on files in level 0, files in level 2 on files in
      # levels 1 and 0, etc. Files within a level are ordered alphabetically.
      # Level 0
      - rtl/fir_package.sv
      # Level 1
      - rtl/fir_datapath.sv
      - rtl/fir_fsm.sv
      - rtl/fir_streamer.sv
      # Level 2
      - rtl/fir_ctrl.sv
      # Level 3
      - rtl/fir_top.sv
      # Level 4
      - wrap/fir_top_wrap.sv
      - target: test
        files:
          - rtl/verif/tb_fir_datapath.sv
