package:
  name: fir-hwpe
  authors:
    - "Francesco Conti <f.conti@unibo.it>"

dependencies:
  hwpe-stream: { git: "https://github.com/pulp-platform/hwpe-stream.git", rev: "817d3a2e444bbdbec8c0c0058f921ce9ebd19935" }
  hwpe-ctrl:   { git: "https://github.com/pulp-platform/hwpe-ctrl.git"  , rev: "877d676329785f7bba042402e0a6f329a387573d" }
  hci:         { git: "https://github.com/pulp-platform/hci.git"        , rev: d31af36                                    }
  zeroriscy:   { git: "https://github.com/yvantor/ibex.git"             , rev: "bender", target: "standalone_test"        }

sources:
  - include_dirs:
      - rtl
    files:
      # Source files grouped in levels. Files in level 0 have no dependencies on files in this
      # package. Files in level 1 only depend on files in level 0, files in level 2 on files in
      # levels 1 and 0, etc. Files within a level are ordered alphabetically.
      # Level 0
      - rtl/fir_package.sv
      # Level 1
      - rtl/fir_tap_buffer.sv
      - rtl/fir_datapath.sv
      - rtl/fir_streamer.sv
      # Level 2
      - rtl/fir_ctrl.sv
      # Level 3
      - rtl/fir_top.sv
      # Level 4
      - rtl/fir_top_wrap.sv
      - target: test
        files:
          - tb/tb_fir_datapath.sv
          - tb/tb_fir_buffer_datapath.sv
          - tb/tb_dummy_memory.sv
          - tb/tb_fir_top.sv
